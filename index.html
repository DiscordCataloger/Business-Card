<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./Generation-logo-orange-transparent.png" />
  </head>
  <body>
    <div class="card-box">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./Generation-logo-white-transparent.png" alt="" />
          </div>
          <div class="flip-card-back">
            <div class="back-logo">
              <img src="./Generation-logo-orange-transparent.png" alt="" />
            </div>
            <div class="avatar">
              <img src="./Jonathan-Tsai.jpeg" alt="" />
            </div>
            <p class="text-lg">Jonathan Tsai</p>
            <p class="text-md">Frontend Web Developer</p>
            <hr />
            <div class="contact">
              <div class="contact-icon email">
                <a href="mailto:cat2006gouse@gmail.com">
                  <img src="mail-white-icon.png" alt="Email" />
                </a>
              </div>
              <div class="contact-icon github">
                <a href="https://github.com/DiscordCataloger"><img src="github-logo.png" alt="Github" /> </a>
              </div>
              <div class="contact-icon phone">
                <a href="tel:+85260766572">
                  <img src="./phone-icon.png" alt="Phone" />
                </a>
              </div>
              <div class="contact-icon whatsapp">
                <a href="https://wa.me/85260766572">
                  <img src="./whatsapp-icon.png" alt="Whatsapp" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
